<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مولد بطاقات المرشحين الذكي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f1f5f9;
      --card-bg: rgba(255, 255, 255, 0.7);
      --card-bg-solid: #ffffff;
      --text-color: #0f172a;
      --border-color: rgba(0, 0, 0, 0.1);
      --accent-blue: #3b82f6;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.5s ease;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    .theme-dark {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.5);
      --card-bg-solid: #1e293b;
      --text-color: #f8fafc;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    .theme-dusk {
      --bg-color: #1e1b4b;
      --card-bg: rgba(49, 46, 129, 0.4);
      --card-bg-solid: #312e81;
      --text-color: #e0e7ff;
      --border-color: rgba(255, 255, 255, 0.15);
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border-color);
    }

    @keyframes blob-drift {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }

    .blob {
      position: absolute;
      width: 600px;
      height: 600px;
      filter: blur(100px);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.4;
      animation: blob-drift 25s infinite ease-in-out;
    }

    .blob-1 {
      background: #3b82f6;
      top: -10%;
      right: -10%;
      animation-delay: 0s;
    }

    .blob-2 {
      background: #6366f1;
      bottom: -10%;
      left: -10%;
      animation-delay: -5s;
    }

    .blob-3 {
      background: #06b6d4;
      top: 30%;
      left: 10%;
      animation-delay: -10s;
    }

    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }

      .no-print {
        display: none !important;
      }

      body,
      html {
        background: white !important;
        color: black !important;
        height: auto !important;
        overflow: visible !important;
        margin: 0 !important;
        padding: 0 !important;
        font-size: 11pt !important;
      }

      #root {
        padding: 0 !important;
        margin: 0 !important;
      }

      main {
        padding: 0 !important;
        background: white !important;
        overflow: visible !important;
        display: block !important;
      }

      .candidate-card {
        box-shadow: none !important;
        border: 1.5pt solid black !important;
        width: 17cm !important;
        /* Slightly narrower than A4 width to ensure it fits with margins */
        margin: 0 auto !important;
        padding: 0 !important;
        transform: none !important;
        position: relative !important;
        display: block !important;
        background: white !important;
      }

      /* Force high contrast and visibility in print */
      .candidate-card * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color: black !important;
        border-color: black !important;
      }

      /* Ensure the blue headers still stand out but are printer-friendly */
      .candidate-card .print-header {
        background-color: #4472c4 !important;
        color: white !important;
      }

      .candidate-card .print-row-bg {
        background-color: #f2f2f2 !important;
      }

      .candidate-card textarea {
        display: none !important;
      }
    }

    /* Heading overrides */
    h1,
    h2,
    h3,
    h4 {
      font-weight: 900 !important;
    }

    body {
      font-weight: 700 !important;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
